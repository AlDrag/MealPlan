<form [formGroup]="formGroup" (submit)="onSubmit()">
    <div class="row">
        <div class="form-check" *ngFor="let location of locations$ | async">
            <input class="form-check-input" type="radio" formControlName="locationId" name="locationId" [value]="location.id" [id]="'location-' + location.id">
            <label class="form-check-label"
                [style.color]="location.foregroundColour"
                [style.background-color]="location.backgroundColour"
                [for]="'location-' + location.id">
                {{location.name}}
            </label>
        </div>
    </div>

    <div class="row">
        {{entry?.mealDescription}}
    </div>

    <div class="row">
        <div class="col-6"></div>
        <div class="col-3">
            <button [disabled]="!formGroup.valid" class="btn btn-primary w-100" type="submit">Save</button>
        </div>
        <div class="col-3">
            <button class="btn btn-primary w-100" type="button" (click)="onClose()">Cancel</button>
        </div>
    </div>
</form>

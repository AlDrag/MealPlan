<form (submit)="onLogin()" #form="ngForm">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input class="form-control" required id="username" name="username" [(ngModel)]="loginDetails.userName" />
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" required id="password" name="password" [(ngModel)]="loginDetails.password" />
    </div>
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe" [(ngModel)]="rememberMe">
        <label class="form-check-label" for="rememberMe">
          Remember Me
        </label>
      </div>
    <div id="error-message" class="mb-3 text-danger">
        {{errorMessage}}
    </div>
    <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Login</button>
</form>
